<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>79 West Main - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;1,400&family=Raleway:wght@200;300;400;500&family=Dancing+Script:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lora', serif;
            background: linear-gradient(135deg, #9BAE8A 0%, #A8B899 60%, #F5F1E8 100%);
            color: #4A4A48;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem;
        }

        .container {
            max-width: 650px;
            padding: 3rem 2.5rem;
            background: rgba(245, 241, 232, 0.95);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(155, 174, 138, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #9BAE8A 0%, #B88746 50%, #9BAE8A 100%);
        }

        .decorative-element {
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, #B88746 50%, transparent 100%);
            margin: 0 auto 1rem;
            opacity: 0.6;
        }

        .barn-icon {
            width: 80px;
            height: 60px;
            margin: 0 auto 2rem;
            opacity: 0.8;
            animation: barnBreathe 4s ease-in-out infinite;
        }

        /* Variable line weights for depth and authenticity */
        .barn-foundation {
            stroke: #9BAE8A;
            stroke-width: 2.5;
            fill: none;
            stroke-linecap: round;
            opacity: 0.9;
        }

        .barn-walls, .barn-roof-main {
            stroke: #9BAE8A;
            stroke-width: 2;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .barn-roof-ridge {
            stroke: #9BAE8A;
            stroke-width: 1.8;
            fill: none;
            stroke-linecap: round;
        }

        .barn-doors-left, .barn-doors-right {
            stroke: #9BAE8A;
            stroke-width: 1.5;
            fill: none;
            stroke-linecap: round;
            opacity: 0.8;
        }

        .barn-door-brace-left, .barn-door-brace-right {
            stroke: #9BAE8A;
            stroke-width: 1;
            fill: none;
            stroke-linecap: round;
            opacity: 0.6;
        }

        .barn-window {
            stroke: #9BAE8A;
            stroke-width: 1.2;
            fill: none;
            stroke-linecap: round;
        }

        .window-glow {
            animation: fireGlow 3s ease-in-out infinite alternate;
        }

        .light-wire {
            stroke: #4A4A48;
            stroke-width: 0.5;
            fill: none;
            opacity: 0.3;
        }

        .light {
            fill: #F5F1E8;
            stroke: #B88746;
            stroke-width: 0.5;
        }

        .light-1 { animation: twinkle 2.5s ease-in-out infinite; }
        .light-2 { animation: twinkle 3s ease-in-out 0.5s infinite; }
        .light-3 { animation: twinkle 2s ease-in-out 1s infinite; }
        .light-4 { animation: twinkle 2.8s ease-in-out 1.5s infinite; }
        .light-5 { animation: twinkle 3.2s ease-in-out 2s infinite; }
        .light-6 { animation: twinkle 2.3s ease-in-out 2.5s infinite; }

        .weathervane {
            transform-origin: center;
            animation: weathervaneRotate 20s linear infinite;
        }

        .weathervane-pole {
            stroke: #4A4A48;
            stroke-width: 1;
            stroke-linecap: round;
        }

        .weathervane-pointer, .weathervane-tail {
            fill: #4A4A48;
            stroke: none;
        }

        /* Magical animations */
        @keyframes barnBreathe {
            0%, 100% { 
                transform: scale(1) translateY(0px);
                opacity: 0.8;
            }
            50% { 
                transform: scale(1.02) translateY(-1px);
                opacity: 0.9;
            }
        }

        @keyframes fireGlow {
            0% { opacity: 0.6; }
            50% { opacity: 0.9; }
            100% { opacity: 0.7; }
        }

        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.4;
                transform: scale(0.8);
            }
            50% { 
                opacity: 1;
                transform: scale(1.2);
            }
        }

        @keyframes weathervaneRotate {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(15deg); }
            50% { transform: rotate(-10deg); }
            75% { transform: rotate(25deg); }
            100% { transform: rotate(0deg); }
        }

        h1 {
            font-family: 'Lora', serif;
            font-size: 3.2rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #4A4A48;
            letter-spacing: -1px;
            line-height: 1.1;
            display: flex;
            align-items: baseline;
            justify-content: center;
            gap: 0.3rem;
        }

        .number {
            font-family: 'Lora', serif;
            font-weight: 600;
            letter-spacing: -2px;
        }

        .on {
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            font-weight: 400;
            color: #B88746;
            margin: 0 0.2rem;
            transform: translateY(-0.1em);
        }

        .main {
            font-family: 'Lora', serif;
            font-weight: 600;
            letter-spacing: -1px;
        }

        .address {
            font-family: 'Raleway', sans-serif;
            font-size: 0.95rem;
            font-weight: 300;
            color: #9BAE8A;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 2.5rem;
        }

        .subtitle {
            font-family: 'Lora', serif;
            font-size: 1.4rem;
            font-style: italic;
            margin-bottom: 2rem;
            color: #B88746;
            font-weight: 400;
        }

        .description {
            font-family: 'Lora', serif;
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 3rem;
            color: #4A4A48;
            max-width: 480px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 3rem;
        }

        .coming-soon {
            font-family: 'Raleway', sans-serif;
            font-size: 1rem;
            font-weight: 400;
            padding: 1rem 2.5rem;
            border: 2px solid #9BAE8A;
            border-radius: 40px;
            background: transparent;
            color: #9BAE8A;
            display: inline-block;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .coming-soon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(155, 174, 138, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .coming-soon:hover::before {
            left: 100%;
        }

        .coming-soon:hover {
            background: #9BAE8A;
            color: #F5F1E8;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(155, 174, 138, 0.3);
        }

        .flourish {
            position: absolute;
            width: 120px;
            height: 120px;
            opacity: 0.03;
            background-image: radial-gradient(circle, #B88746 1px, transparent 1px);
            background-size: 8px 8px;
        }

        .flourish-1 {
            top: -30px;
            left: -30px;
            transform: rotate(45deg);
        }

        .flourish-2 {
            bottom: -30px;
            right: -30px;
            transform: rotate(225deg);
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 2.5rem 1.8rem;
            }
            
            h1 {
                font-size: 2.4rem;
            }

            .on {
                font-size: 1.6rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .description {
                font-size: 1rem;
                line-height: 1.6;
            }

            .coming-soon {
                font-size: 0.9rem;
                padding: 0.9rem 2rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
                letter-spacing: -0.5px;
                flex-direction: column;
                gap: 0.1rem;
                align-items: center;
                text-align: center;
            }

            .on {
                font-size: 1.4rem;
                transform: translateY(0);
                align-self: center;
            }

            .number, .main {
                letter-spacing: -1px;
                align-self: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flourish flourish-1"></div>
        <div class="flourish flourish-2"></div>
        
        <div class="decorative-element"></div>
        
        <div class="barn-icon">
            <svg viewBox="0 0 80 60" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <!-- Gradient for warm window glow -->
                    <radialGradient id="windowGlow" cx="50%" cy="50%" r="60%">
                        <stop offset="0%" style="stop-color:#B88746;stop-opacity:0.8"/>
                        <stop offset="70%" style="stop-color:#B88746;stop-opacity:0.4"/>
                        <stop offset="100%" style="stop-color:#B88746;stop-opacity:0"/>
                    </radialGradient>
                    <!-- Filter for soft glow -->
                    <filter id="softGlow">
                        <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
                        <feMerge> 
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/> 
                        </feMerge>
                    </filter>
                </defs>
                
                <!-- Authentic barn structure with proper proportions -->
                <!-- Foundation/base -->
                <path d="M10 48 L70 48" class="barn-foundation"/>
                
                <!-- Main barn walls (gambrel roof barn style) -->
                <path d="M12 48 L12 32 L68 32 L68 48" class="barn-walls"/>
                
                <!-- Gambrel roof (classic barn style) -->
                <path d="M8 32 L12 32 L20 22 L40 18 L60 22 L68 32 L72 32" class="barn-roof-main"/>
                <path d="M20 22 L60 22" class="barn-roof-ridge"/>
                
                <!-- Large barn doors (classic vertical board style) -->
                <path d="M25 35 L25 48 M30 35 L30 48 M35 35 L35 48" class="barn-doors-left"/>
                <path d="M45 35 L45 48 M50 35 L50 48 M55 35 L55 48" class="barn-doors-right"/>
                
                <!-- Cross braces on doors (X pattern) -->
                <path d="M26 36 L34 46 M34 36 L26 46" class="barn-door-brace-left"/>
                <path d="M46 36 L54 46 M54 36 L46 46" class="barn-door-brace-right"/>
                
                <!-- Loft window with warm glow -->
                <rect x="36" y="24" width="8" height="6" fill="url(#windowGlow)" class="window-glow"/>
                <path d="M35 23 L45 23 L45 31 L35 31 Z M40 23 L40 31 M35 27 L45 27" class="barn-window"/>
                
                <!-- String lights along roofline -->
                <circle cx="15" cy="25" r="0.8" class="light light-1"/>
                <circle cx="25" cy="21" r="0.8" class="light light-2"/>
                <circle cx="35" cy="19" r="0.8" class="light light-3"/>
                <circle cx="45" cy="19" r="0.8" class="light light-4"/>
                <circle cx="55" cy="21" r="0.8" class="light light-5"/>
                <circle cx="65" cy="25" r="0.8" class="light light-6"/>
                
                <!-- Light connecting wire -->
                <path d="M15 25 Q25 21 35 19 Q45 19 55 21 Q65 25 65 25" class="light-wire"/>
                
                <!-- Weathervane on roof peak -->
                <g class="weathervane" transform="translate(40,16)">
                    <!-- Pole -->
                    <line x1="0" y1="0" x2="0" y2="4" class="weathervane-pole"/>
                    <!-- Arrow -->
                    <g class="weathervane-arrow">
                        <path d="M-3 1 L3 0 L-3 -1 L-1 0 Z" class="weathervane-pointer"/>
                        <path d="M3 -1.5 L5 0 L3 1.5" class="weathervane-tail"/>
                    </g>
                </g>
            </svg>
        </div>
        
        <h1>
            <span class="number">79th</span>
            <span class="on">on</span>
            <span class="main">Main</span>
        </h1>
        <div class="address">A Modern Barn Retreat</div>
        
        <div class="subtitle">Where Rustic Charm Meets Quiet Luxury</div>
        
        <div class="description">
            Whether you're sipping coffee on the porch swing or curled up under hand-knit throws, this is a space to slow down and savor. Designed for daydreamers, stargazers, and those who crave a softer kind of escape.
        </div>
        
        <div class="coming-soon">Opening Soon</div>
    </div>
</body>
</html>
