<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>79 West Main - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 50%, #CD853F 100%);
            color: #f5f5dc;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 400;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-style: italic;
            opacity: 0.9;
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .coming-soon {
            font-size: 1.3rem;
            padding: 1rem 2rem;
            border: 2px solid #f5f5dc;
            border-radius: 50px;
            background: transparent;
            color: #f5f5dc;
            display: inline-block;
            margin-top: 1rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .coming-soon:hover {
            background: #f5f5dc;
            color: #8B4513;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }

        .grain {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><defs><filter id="noiseFilter"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="1" stitchTiles="stitch"/></filter></defs><rect width="100%" height="100%" filter="url(%23noiseFilter)" opacity="0.05"/></svg>');
            pointer-events: none;
            animation: grain 8s steps(10) infinite;
        }

        @keyframes grain {
            0%, 100% { transform: translate(0, 0) }
            10% { transform: translate(-5%, -10%) }
            20% { transform: translate(-15%, 5%) }
            30% { transform: translate(7%, -25%) }
            40% { transform: translate(-5%, 25%) }
            50% { transform: translate(-15%, 10%) }
            60% { transform: translate(15%, 0%) }
            70% { transform: translate(0%, 15%) }
            80% { transform: translate(3%, 35%) }
            90% { transform: translate(-10%, 10%) }
        }
    </style>
</head>
<body>
    <div class="grain"></div>
    <div class="container">
        <h1>79 West Main</h1>
        <div class="subtitle">Refined Rustic Luxury</div>
        <div class="description">
            A beautifully restored barn offering an unforgettable retreat experience. 
            Combining historic charm with modern luxury amenities.
        </div>
        <div class="coming-soon">Coming Soon</div>
    </div>
</body>
</html>
