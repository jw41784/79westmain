<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>79 West Main - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;1,400&family=Raleway:wght@200;300;400;500&family=Dancing+Script:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lora', serif;
            background: linear-gradient(135deg, #9BAE8A 0%, #A8B899 60%, #F5F1E8 100%);
            color: #4A4A48;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem;
        }

        .container {
            max-width: 650px;
            padding: 3rem 2.5rem;
            background: rgba(245, 241, 232, 0.95);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(155, 174, 138, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #9BAE8A 0%, #B88746 50%, #9BAE8A 100%);
        }

        .decorative-element {
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, #B88746 50%, transparent 100%);
            margin: 0 auto 1rem;
            opacity: 0.6;
        }

        .barn-icon {
            width: 60px;
            height: 45px;
            margin: 0 auto 2rem;
            opacity: 0.7;
        }

        .barn-sketch {
            stroke: #9BAE8A;
            stroke-width: 1.5;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .barn-line-1 { animation: drawLine 2s ease-in-out 0s infinite alternate; }
        .barn-line-2 { animation: drawLine 2s ease-in-out 0.3s infinite alternate; }
        .barn-line-3 { animation: drawLine 2s ease-in-out 0.6s infinite alternate; }
        .barn-line-4 { animation: drawLine 2s ease-in-out 0.9s infinite alternate; }
        .barn-line-5 { animation: drawLine 2s ease-in-out 1.2s infinite alternate; }

        @keyframes drawLine {
            0% { 
                stroke-dasharray: 0 100;
                opacity: 0.4;
            }
            50% {
                opacity: 0.8;
            }
            100% { 
                stroke-dasharray: 100 0;
                opacity: 0.6;
            }
        }

        h1 {
            font-family: 'Lora', serif;
            font-size: 3.2rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #4A4A48;
            letter-spacing: -1px;
            line-height: 1.1;
            display: flex;
            align-items: baseline;
            justify-content: center;
            gap: 0.3rem;
        }

        .number {
            font-family: 'Lora', serif;
            font-weight: 600;
            letter-spacing: -2px;
        }

        .on {
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            font-weight: 400;
            color: #B88746;
            margin: 0 0.2rem;
            transform: translateY(-0.1em);
        }

        .main {
            font-family: 'Lora', serif;
            font-weight: 600;
            letter-spacing: -1px;
        }

        .address {
            font-family: 'Raleway', sans-serif;
            font-size: 0.95rem;
            font-weight: 300;
            color: #9BAE8A;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 2.5rem;
        }

        .subtitle {
            font-family: 'Lora', serif;
            font-size: 1.4rem;
            font-style: italic;
            margin-bottom: 2rem;
            color: #B88746;
            font-weight: 400;
        }

        .description {
            font-family: 'Lora', serif;
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 3rem;
            color: #4A4A48;
            max-width: 480px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 3rem;
        }

        .coming-soon {
            font-family: 'Raleway', sans-serif;
            font-size: 1rem;
            font-weight: 400;
            padding: 1rem 2.5rem;
            border: 2px solid #9BAE8A;
            border-radius: 40px;
            background: transparent;
            color: #9BAE8A;
            display: inline-block;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .coming-soon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(155, 174, 138, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .coming-soon:hover::before {
            left: 100%;
        }

        .coming-soon:hover {
            background: #9BAE8A;
            color: #F5F1E8;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(155, 174, 138, 0.3);
        }

        .flourish {
            position: absolute;
            width: 120px;
            height: 120px;
            opacity: 0.03;
            background-image: radial-gradient(circle, #B88746 1px, transparent 1px);
            background-size: 8px 8px;
        }

        .flourish-1 {
            top: -30px;
            left: -30px;
            transform: rotate(45deg);
        }

        .flourish-2 {
            bottom: -30px;
            right: -30px;
            transform: rotate(225deg);
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 2.5rem 1.8rem;
            }
            
            h1 {
                font-size: 2.4rem;
            }

            .on {
                font-size: 1.6rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .description {
                font-size: 1rem;
                line-height: 1.6;
            }

            .coming-soon {
                font-size: 0.9rem;
                padding: 0.9rem 2rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
                letter-spacing: -0.5px;
                flex-direction: column;
                gap: 0.1rem;
                align-items: center;
                text-align: center;
            }

            .on {
                font-size: 1.4rem;
                transform: translateY(0);
                align-self: center;
            }

            .number, .main {
                letter-spacing: -1px;
                align-self: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flourish flourish-1"></div>
        <div class="flourish flourish-2"></div>
        
        <div class="decorative-element"></div>
        
        <div class="barn-icon">
            <svg viewBox="0 0 60 45" xmlns="http://www.w3.org/2000/svg">
                <!-- Barn roof -->
                <path d="M5 25 L30 8 L55 25" class="barn-sketch barn-line-1"/>
                <!-- Main barn structure -->
                <path d="M8 25 L8 38 L52 38 L52 25" class="barn-sketch barn-line-2"/>
                <!-- Barn doors -->
                <path d="M22 28 L22 38 M28 28 L28 38 M32 28 L32 38 M38 28 L38 38" class="barn-sketch barn-line-3"/>
                <!-- Loft window -->
                <path d="M26 18 L34 18 L34 22 L26 22 Z" class="barn-sketch barn-line-4"/>
                <!-- Ground line -->
                <path d="M2 38 L58 38" class="barn-sketch barn-line-5"/>
            </svg>
        </div>
        
        <h1>
            <span class="number">79th</span>
            <span class="on">on</span>
            <span class="main">Main</span>
        </h1>
        <div class="address">A Modern Barn Retreat</div>
        
        <div class="subtitle">Where Rustic Charm Meets Quiet Luxury</div>
        
        <div class="description">
            Whether you're sipping coffee on the porch swing or curled up under hand-knit throws, this is a space to slow down and savor. Designed for daydreamers, stargazers, and those who crave a softer kind of escape.
        </div>
        
        <div class="coming-soon">Opening Soon</div>
    </div>
</body>
</html>
